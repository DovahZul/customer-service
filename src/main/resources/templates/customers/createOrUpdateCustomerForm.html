<html xmlns:th="https://www.thymeleaf.org"
  th:replace="~{fragments/layout :: layout (~{::body},'customers')}">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>





</head>

<body>

  <h2>Owner</h2>
  <form th:object="${customer}" class="form-horizontal" id="add-customer-form" method="post">
    <div class="form-group has-feedback">
      <input
        th:replace="~{fragments/inputField :: input ('First Name', 'firstName', 'text')}" />
      <input
        th:replace="~{fragments/inputField :: input ('Last Name', 'lastName', 'text')}" />
        <input
        th:replace="~{fragments/inputField :: input ('Passport Serial Number', 'passportSerial', 'text')}" />
        <input
        th:replace="~{fragments/inputField :: input ('Date of birth', 'birthDate', 'date')}" />
        <input
        th:replace="~{fragments/inputField :: input ('Mobile phone', 'mobilePhone', 'text')}" />
        <input
        th:replace="~{fragments/inputField :: input ('Address', 'address', 'text')}" />
        <input
        th:replace="~{fragments/inputField :: input ('Status', 'status', 'text')}" />
        <input
        th:replace="~{fragments/selectField :: select ('Type', 'type', ${types})}" />
         <input
          th:replace="~{fragments/selectField :: select ('Assigned support', 'worker', ${workers})}" /> 
       
		
	
		
                
        
    </div>

    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button
          th:with="text=${customer['new']} ? 'Add Customer' : 'Update Customer'"
          class="btn btn-default" type="submit" th:text="${text}">Add
          Owner</button>
      </div>
    </div>
    
  

    
  </form>
  
</body>
</html>
