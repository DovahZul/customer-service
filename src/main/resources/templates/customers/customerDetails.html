<!DOCTYPE html>

<html xmlns:th="https://www.thymeleaf.org"
  th:replace="~{fragments/layout :: layout (~{::body},'customers')}">

  <body th:object="${customer}">
  
  
    <h2>Customer Information</h2>
    <h3 th:object="${customer}"  th:text="*{firstName + ' ' + lastName}"></h3>
    <h2>Mobile phone number</h2>
    <h3 th:object="${customer}"  th:text="*{mobilePhone}"></h3>
    <h2>Address</h2>
    <h3 th:object="${customer}"  th:text="*{address}"></h3>
    <h2>PassportSerialNumber</h2>
    <h3 th:object="${customer}"  th:text="*{passportSerial}"></h3>
    <h2>test stub[]</h2>
    <h3 th:object="${customer}"  th:text="*{type}"></h3>
    <h2>Assigned support</h2>
    <h3 th:object="${customer}"  th:text="*{worker.firstName + ' ' + worker.lastName}"></h3>
  
  	<h2>Bank Accounts</h2>
    <table id="accounts" class="table table-striped">
        <thead>
        <tr>
            <th style="width: 150px;">Type</th>
            <th style="width: 150px;">Ballance</th>
        </tr>
        </thead>
        <tbody>
          <tr th:each="account : ${accounts}">
				<td>
				      <a  th:text="${account.type}"/></a>
				  </td>	
				  <td>
				      <a  th:text="${account.ballance}"/></a>
				  </td>
          </tr>
        </tbody>
    </table>
    
    <h2>Credit history</h2>
    
    <h2>Deposit history</h2>
    
    
    <a class="btn btn-default" th:href="@{/customers/{id}/new}">Account new credit</a>
    <a class="btn btn-default" th:href="@{/customers/{id}/new}">Account new deposit</a>
    
    
    
    
  
 
  
  </body>

</html>
