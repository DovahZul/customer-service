<html xmlns:th="https://www.thymeleaf.org"
  th:replace="~{fragments/layout :: layout (~{::body},'customers')}">

<body>

  <h2>
    <th:block th:if="${account['new']}">New </th:block>
	Account
  </h2>
  <form th:object="${account}" class="form-horizontal" method="post">
    <input type="hidden" name="id" th:value="*{id}" />
    <div class="form-group has-feedback">
      <div class="form-group">
        <label class="col-sm-2 control-label">Client</label>
        <div class="col-sm-10">
          <span th:text="${account.customer?.firstName + ' ' + account.customer?.lastName}" />
        </div>
      </div>
      <input
        th:replace="~{fragments/inputField :: input ('Initial ballance', 'ballance', 'text')}" />
      <input
        th:replace="~{fragments/selectField :: select (' Currency Type:', 'currencyType', ${currencyTypes})}" />
      <input
      th:replace="~{fragments/inputField :: input ('Cusomer id', 'customer', 'text')}" disabled/>
    </div>
    
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button
          th:with="text=${account['new']} ? 'Create account' : 'Update Account'"
          class="btn btn-default" type="submit" th:text="${text}">Create account</button>
      </div>
    </div>
  </form>

</body>

</html>
